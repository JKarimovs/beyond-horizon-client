<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="form">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput name="email" placeholder="Email" #emailEl>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" #passEl>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput type="password" name="password" placeholder="Confirm Password">
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="primary" class="btn-block" (click)="registerUser(emailEl.value, passEl.value)">Register</button>
        </form>

        <span class="loginBtn">
            <a routerLink="/login">Log in</a>
        </span>
    </mat-card> 
</div>
